<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calcular IMC</title>
</head>
<body>
    <header>
        <div id="paragrafos">
            <h1>Vamos calcular o IMC?</h1>
            <h2>Insira o peso e a altura. Em seguida clique mostrar IMC e além do valor a classificação também será mostrada.</h2>
        </div>
        <div id="linha"></div>
    </header>
    <main>
        <h3><input type="number" id="peso" placeholder="peso"></h3>
        <h3><input type="number" id="altura" placeholder="altura"></h3>
        <button onclick="calculoimc()">CALCULAR IMC</button>
        <div id="res_IMC"></div>
        <div id="res_classificacao"></div>
    </main>
    <footer>
        <p>&copy; Cardoso Design</p>
    </footer>
    <script src="calculoimc.js"></script>
    
</body>
</html>
